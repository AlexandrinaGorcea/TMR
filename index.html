<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Butterfly Lifecycle AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A-Frame & AR.js NFT -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    #statusBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="statusBox">Scan the caterpillar marker first</div>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="0 1 1"></a-entity>
    <!-- Caterpillar marker -->
    <a-nft id="marker-caterpillar" type="nft" url="caterpillar">
      <a-entity id="model-caterpillar"
                gltf-model="caterpillar_and_leaf.glb"
                scale="100 100 100"
                position="0 0 0"
                rotation="-90 0 0"
                visible="false"></a-entity>
    </a-nft>
    <!-- Single Butterfly marker -->
    <a-nft id="marker-butter" type="nft" url="butter">
      <a-entity id="model-butter"
                gltf-model="butterfly.glb"
                scale="50 50 50"
                position="0 0 0"
                rotation="90 180 0"
                visible="false"></a-entity>
    </a-nft>
    <!-- Two Butterflies marker -->
    <a-nft id="marker-two-butterfly" type="nft" url="two_butterfly">
      <a-entity id="model-two-butterfly"
                gltf-model="butterflies.glb"
                scale="10 10 10"
                position="0 0 0"
                rotation="90 180 0"
                visible="false"></a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    const statusBox = document.getElementById('statusBox');
    const markerCaterpillar = document.getElementById('marker-caterpillar');
    const markerButter = document.getElementById('marker-butter');
    const markerTwoButterfly = document.getElementById('marker-two-butterfly');
    const modelCaterpillar = document.getElementById('model-caterpillar');
    const modelButter = document.getElementById('model-butter');
    const modelTwoButterfly = document.getElementById('model-two-butterfly');
    let caterpillarScanned = false;
    let butterScanned = false;
    // --- Caterpillar ---
    markerCaterpillar.addEventListener('markerFound', () => {
      modelCaterpillar.setAttribute('visible', 'true');
      if (!caterpillarScanned) {
        caterpillarScanned = true;
        statusBox.innerHTML = 'âœ… Caterpillar scanned! Now scan the butterfly';
      }
    });
    markerCaterpillar.addEventListener('markerLost', () => {
      modelCaterpillar.setAttribute('visible', 'false');
    });
    // --- Single Butterfly ---
    markerButter.addEventListener('markerFound', () => {
      if (caterpillarScanned) {
        modelButter.setAttribute('visible', 'true');
        if (!butterScanned) {
          butterScanned = true;
          statusBox.innerHTML = 'âœ… Butterfly scanned! Now scan two butterflies';
        }
      } else {
        statusBox.innerHTML = 'âš ï¸ Scan caterpillar first!';
      }
    });
    markerButter.addEventListener('markerLost', () => {
      modelButter.setAttribute('visible', 'false');
    });
    // --- Two Butterflies ---
    markerTwoButterfly.addEventListener('markerFound', () => {
      if (caterpillarScanned && butterScanned) {
        modelTwoButterfly.setAttribute('visible', 'true');
        statusBox.innerHTML = 'ðŸ¦‹ All markers scanned! Lifecycle complete';
      } else if (!butterScanned) {
        statusBox.innerHTML = 'âš ï¸ Scan butterfly before two butterflies';
      }
    });
    markerTwoButterfly.addEventListener('markerLost', () => {
      modelTwoButterfly.setAttribute('visible', 'false');
    });
  </script>
</body>
</html>
